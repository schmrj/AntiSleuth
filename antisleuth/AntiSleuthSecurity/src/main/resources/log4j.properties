log4j.logger.AntiSleuth=TRACE, CONSOLE, FILEOUTPUT

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[ %p ] %d{yy/MM/dd HH:mm:ss} %c{2}: %m%n
log4j.appender.CONSOLE.Threshold=DEBUG

log4j.appender.FILEOUTPUT=org.apache.log4j.RollingFileAppender

log4j.appender.FILEOUTPUT.File=logs/AntiSleuth.log
log4j.appender.FILEOUTPUT.MaxFileSize=1mb
log4j.appender.FILEOUTPUT.MaxBackupIndex=10
log4j.appender.FILEOUTPUT.layout=org.apache.log4j.PatternLayout
log4j.appender.FILEOUTPUT.layout.ConversionPattern=[ %p ] %d{yy/MM/dd HH:mm:ss} %c{2}: %m%n
log4j.appender.FILEOUTPUT.Threshold=DEBUG